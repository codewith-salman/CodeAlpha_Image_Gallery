<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Image Gallery</h2>
        
        <input type="text" id="searchInput" placeholder="Search images...">
        
        <div class="buttons">
            <button class="filter-btn" data-category="all">All</button>
            <button class="filter-btn" data-category="nature">Nature</button>
            <button class="filter-btn" data-category="animals">Animals</button>
            <button class="filter-btn" data-category="architecture">Architecture</button>
            <button class="filter-btn" data-category="cars">Cars</button>
            <button class="filter-btn" data-category="bikes">Bikes</button>
        </div>
        
        <div class="gallery">
            <img src="images/nature1.jpg" alt="Nature" data-category="nature">
            <img src="images/nature2.jpg" alt="Nature" data-category="nature">
            <img src="images/nature3.jpg" alt="Nature" data-category="nature">
            <img src="images/nature4.jpg" alt="Nature" data-category="nature">
            <img src="images/nature5.jpg" alt="Nature" data-category="nature">

            <img src="images/animal1.jpg" alt="Animal" data-category="animals">
            <img src="images/animal2.jpg" alt="Animal" data-category="animals">
            <img src="images/animal3.jpg" alt="Animal" data-category="animals">
            <img src="images/animal4.jpg" alt="Animal" data-category="animals">
            <img src="images/animal5.jpg" alt="Animal" data-category="animals">

            <img src="images/car1.jpg" alt="Cars" data-category="cars">
            <img src="images/car2.jpg" alt="Cars" data-category="cars">
            <img src="images/car3.jpg" alt="Cars" data-category="cars">
            <img src="images/car4.jpg" alt="Cars" data-category="cars">
            <img src="images/car5.jpg" alt="Cars" data-category="cars">

            <img src="images/bike1.jpg" alt="Bikes" data-category="bikes">
            <img src="images/bike2.jpg" alt="Bikes" data-category="bikes">
            <img src="images/bike3.jpg" alt="Bikes" data-category="bikes">
            <img src="images/bike4.jpg" alt="Bikes" data-category="bikes">
            <img src="images/bike5.jpg" alt="Bikes" data-category="bikes">

            <img src="images/architecture1.jpg" alt="Architecture" data-category="architecture">
            <img src="images/architecture2.jpg" alt="Architecture" data-category="architecture">
            <img src="images/architecture3.jpg" alt="Architecture" data-category="architecture">
            <img src="images/architecture4.jpg" alt="Architecture" data-category="architecture">
            <img src="images/architecture5.jpg" alt="Architecture" data-category="architecture">
        </div>
    </div>

            <a href="https://github.com/codewith-salman" target="_blank" class="social-btn github">GitHub</a>
            <a href="https://github.com/codewith-salman" target="_blank" class="social-btn fb">Facebook</a>
            <a href="https://www.linkedin.com/in/muhammad-salmanarshad" target="_blank" class="social-btn linkedin">LinkedIn</a>
        </div>
    </footer>


    <script src="script.js"></script>
</body>
</html>
